    repos:
      build:
        allow_merge_commit: false
        allow_rebase_merge: false
        archived: true
        description: A Kubernetes-native Build resource.
        has_projects: true
        has_wiki: false
      build-templates:
        allow_merge_commit: false
        allow_rebase_merge: false
        archived: true
        description: A library of build templates.
        has_projects: true
        has_wiki: false
      caching:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Knative API definition for caching abstractions.
        has_projects: true
        has_wiki: false
      client:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: 'Knative developer experience, docs, reference Knative CLI implementation '
        has_projects: true
        has_wiki: false
      client-contrib:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Community contributed `kn` plugins.
        has_projects: true
        has_wiki: false
      community:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Knative governance and community material.
        has_projects: true
        has_wiki: false
        homepage: https://knative.dev/community
      docs:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: User documentation for Knative components.
        homepage: https://knative.dev/docs/
        has_projects: true
        has_wiki: false
      eventing:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Open source specification and implementation of Knative event
          binding and delivery
        has_projects: true
        has_wiki: false
        homepage: https://knative.dev/docs/eventing
      eventing-contrib:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Event Sources
        has_projects: true
        has_wiki: false
      eventing-operator:
        allow_merge_commit: false
        allow_rebase_merge: false
        archived: true
        description: 'DEPRECATED: Development continues in https://github.com/knative/operator/'
        has_projects: true
        has_wiki: false
      homebrew-client:
        allow_merge_commit: false
        allow_rebase_merge: false
        has_projects: true
        has_wiki: false
      net-certmanager:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Integration between knative and certmanager for managing TLS certs automatically.
        has_projects: true
        has_wiki: false
      net-contour:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: A Knative ingress controller for Project Contour
        has_projects: true
        has_wiki: false
      net-http01:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: An ACME HTTP01 solver for the Knative Certificate CRD.
        has_projects: true
        has_wiki: false
      net-istio:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: A Knative ingress controller for Istio.
        has_projects: true
        has_wiki: false
      net-kourier:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Purpose-built Knative Ingress implementation using just Envoy
          with no additional CRDs
        has_projects: true
        has_wiki: false
      networking:
        allow_merge_commit: false
        allow_rebase_merge: false
        has_projects: true
        has_wiki: false
      observability:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: The controllers and config for custom resources pertaining to egressing logs and metrics.
        has_projects: true
        has_wiki: false
      operator:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Combined operator for Knative.
        has_projects: true
        has_wiki: false
      pkg:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Knative common packages
        has_projects: true
        has_wiki: false
      serving:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Kubernetes-based, scale-to-zero, request-driven compute
        has_projects: true
        has_wiki: false
        homepage: https://knative.dev/docs/serving/
      serving-operator:
        allow_merge_commit: false
        allow_rebase_merge: false
        archived: true
        description: 'DEPRECATED: Development continues in https://github.com/knative/operator/'
        has_projects: true
        has_wiki: false
      test-infra:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Test infrastructure for the Knative project
        has_projects: true
        has_wiki: false
        homepage: https://knative.github.io/test-infra/
      website:
        allow_merge_commit: false
        allow_rebase_merge: false
        description: Hugo templates for the Knative website.
        has_projects: false
        has_wiki: false
        homepage: https://knative.dev
