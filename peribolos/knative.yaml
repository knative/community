    repos:
      build:
        description: A Kubernetes-native Build resource.
        archived: true
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      build-templates:
        archived: true
        description: A library of build templates.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      caching:
        description: Knative API definition for caching abstractions.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      client:
        description: Knative developer experience, docs, reference Knative CLI implementation.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      client-contrib:
        description: Community contributed `kn` plugins.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      community:
        description: Knative governance and community material.
        homepage: https://knative.dev/community
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      docs:
        description: User documentation for Knative components.
        homepage: https://knative.dev/docs/
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      eventing:
        description: Open source specification and implementation of Knative event binding and delivery.
        homepage: https://knative.dev/docs/eventing
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      eventing-contrib:
        description: Event Sources
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      eventing-operator:
        description: An operator to install and manage Knative Eventing components.
        homepage: https://knative.dev
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      homebrew-client:
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      net-certmanager:
        description: Integration between knative and certmanager for managing TLS certs automatically.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      net-contour:
        description: A Knative ingress controller for Project Contour.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      net-http01:
        description: An ACME HTTP01 solver for the Knative Certificate CRD.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      net-istio:
        description: A Knative ingress controller for Istio.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      net-kourier:
        description: Purpose-built Knative Ingress implementation using just Envoy with no additional CRDs.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      networking:
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      observability:
        description: The controllers and config for custom resources pertaining to egressing logs and metrics.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      pkg:
        description: Knative common packages.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      sample-controller:
        description: A template project for writing your own controller using the Knative helper libraries.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      sample-source:
        description: A template project for writing your own Knative eventing source.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      serving:
        description: Kubernetes-based, scale-to-zero, request-driven compute.
        homepage: https://knative.dev/docs/serving/
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      serving-operator:
        description: Kubernetes operator for installing and managing Knative.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      test-infra:
        description: Test infrastructure for the Knative project.
        homepage: https://knative.github.io/test-infra/
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      website:
        description: Hugo templates for the Knative website.
        homepage: https://knative.dev
        has_projects: false
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
