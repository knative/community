    repos:
      operator:
        description: Combined operator for Knative.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      eventing-rabbitmq:
        description: RabbitMQ eventing components. Knative Source and Broker.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      eventing-kafka:
        description: Kafka integrations with Knative Eventing.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
      build-spike:
        description: Empty repo for testing external build integration with `kn`.
        has_projects: true
        allow_merge_commit: false
        allow_rebase_merge: false
        has_wiki: false
    teams:
      Client Writers:
        description: Grants write access to client-related repositories.
        repos:
          build-spike: write
        teams:
          Client WG Leads:
            description: The Working Group Leads for Client
            members:
            - rhuss
            - sixolet
      Docs Writers:
        description: Grants write access to docs-related repositories.
        repos: {}
        teams:
          Docs WG Leads:
            description: The Working Group leads for Docs
            members:
            - samodell
      Eventing Writers:
        description: Grants write access to eventing-related repositories.
        repos:
          eventing-rabbitmq: write
          eventing-kafka: write
        teams:
          Channel WG Leads:
            description: The Working Group leads for Channels
            members:
            - matzew
            - Harwayne
          Eventing WG Leads:
            description: The Working Group leads for Eventing
            members:
            - grantr
            - lionelvillard
            - vaikas
          Source WG Leads:
            description: The Working Group leads for Sources
            members:
            - nachocano
            - lionelvillard
            - n3wscott
            - vaikas
      Knative Admin:
        description: Individuals in the project who are responsible for billing and general
          project administration.
        repos:
          operator: admin
          eventing-rabbitmq: admin
          eventing-kafka: admin
          build-spike: admin
        teams:
          Knative Robots:
            description: Contains robots and only robots.
            members:
            - knative-prow-robot
            - knative-prow-releaser-robot
            - knative-test-reporter-robot
          Steering Committee:
            description: ""
            maintainers:
            - isdal
            - pmorie
            - bsnchan
            - mbehrendt
          Technical Oversight Committee:
            description: Members of the Knative Technical Oversight Committee (TOC)
            maintainers:
